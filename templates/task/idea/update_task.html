<style>
   .header-form{
      font-weight: 700;
      color: #39AEA2;
      font-size: 25px;
   
   }
   
   .send{
      background-color: #87499c !important;
      color: #fff;
   }
   .icon-send{
      color: #fff;
   }
   
   .send:hover{
       background-color:#fff !important;
       color: #87499c !important;
       font-weight: 600;
      border: #87499c 1px solid;
   }
   </style>
   

<div class="modal-dialog modal-lg" role="dialog">
    <div class="modal-content">
       <div class="modal-header">
          <h2 class="modal-title header-form">EDITAR TAREA</h2>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
             <span aria-hidden="true">Ã—</span>
          </button>
 
       </div>
 
 
       <div class="modal-body container-fluid pr-4 pl-4">
          <form id="form_edicion" method="POST" action="{% url 'idea:task_update_idea' object.id  %}">
             {% csrf_token %}
             <div class=" ">
                <div class="col-md-12">
 
                  {% for field in form %}
                  <div class="form-group">
      
                     {{ field.label_tag }} {{ field }}
                     <div class="error_message" id="{{ field.id_for_label }}"> {{ field.errors }}</div>
                  </div>
                  {% endfor %}

                </div>
             </div>
          </form>
       </div>
       <div class="modal-footer">
 
          <!-- spiner loader -->
          <div class="col-12 text-center" id='loader_editar' style='display: none;'>
             <div class='overlay custom-loader-background'>
                <i class='fa fa-cog fa-spin custom-loader-color'></i>
             </div>
          </div>
          <!-- spiner loader -->
 
          <button id="boton_edicion" class="btn send rounded-pill" type="button"> <i class="fas fa-paper-plane pr-2"></i> Confirmar</button>
          <button data-dismiss="modal" class="btn btn-secondary rounded-pill"> <i class="fas fa-undo pr-2"></i> Cancelar</button>
       </div>
    </div>
 </div>
