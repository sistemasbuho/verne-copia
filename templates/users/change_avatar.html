{% load staticfiles %}


<div class="modal-dialog  modal-dialog-centered" role="document">
    <div class="modal-content">

        <div class="modal-header"><br>
            <span class="font-weight-bold">Sube una imagen  </span>
            <button class="close" type="button" data-dismiss = "modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="modal-body">
           <div class="row">
            <div class="container">
              {% if request.user.is_authenticated %}   
              
      
                    <div class=" text-center">
                        <form method="POST" enctype="multipart/form-data" action="{% url 'users:edit_profile' %}  "> {% csrf_token %}
                            {{ form.avatar }}
                           <button class="btn btn-info col-md-4 mt-3 container btn-sm rounded-pill" type="submit"><i class="fas fa-paper-plane pr-2"></i> Actualizar perfil</button>
                        </form>
                    </div>
            
            {% endif %}
             </div>
          </div>
      </div>
  </div>
</div>
