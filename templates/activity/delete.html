{% load staticfiles %}
<div class="modal-dialog modal-dialog-centered " role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h6 class=" "> Â¿Estas seguro que deseas eliminar esta actividad ?</h6>
            <button class="close" type="button" data-dismiss = "modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
           <div class="row">
            <div class="container">
              {% if request.user.is_authenticated %}
              <div class=" text-center">
                <form method="POST" action="{% url 'activity:delete_activity' pk  %} ">{% csrf_token %}           
                 <button type= "submit" class="btn btn-outline-danger mr-2"><i class="fas fa-trash-alt" style="color:red"></i> Si, eliminar</button>
                <button type="button" class="btn btn-light" data-dismiss="modal">Volver</button>
                </form>
              </div>                          
            {% endif %}
             </div>
          </div>
      </div>
  </div>
</div>
