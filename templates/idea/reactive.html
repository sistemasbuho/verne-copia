{% load staticfiles %}

<div class="modal-dialog " role="document">
    <div class="modal-content">

        <div class="modal-header"><br>
            <h6 class=" "> ¿Estas seguro que deseas restaurar esta idea a la fase: {{previous_phase}}?</h6>
            <button class="close" type="button" data-dismiss = "modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="modal-body">
           <div class="row">
            <div class="container">
              {% if request.user.is_authenticated %}            
              <div class=" text-center">
                <form method="POST" action="{% url 'idea:restore' pk  %} ">{% csrf_token %}
                  {% if consulta == 6 %}
                    <p class="text-muted"> ¡Ooops! Disculpa esta idea ya se encuentra en Banco de Ideas</p>
                    {% else %}
                    <button type= "submit" class="btn btn-outline-danger mr-2"><i class="fas fa-redo-alt  " style="color:red"></i>  Restaurar </button>
                  {% endif %}
                  <button type="button" class="btn btn-light" data-dismiss="modal">Volver</button>

                </form><br>
              </div>

            {% endif %}

             </div>
          </div>
      </div>
  </div>
</div>
