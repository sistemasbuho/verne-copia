{% load staticfiles %}

<div class="modal-dialog  modal-dialog-centered" role="document">
    <div class="modal-content">

        <div class="modal-header"><br>
            <h6 class=" text-muted"> ¿Estas seguro que deseas enviar por fastrack la <strong> Idea  {{ pk }}</strong>? Recuerda que se enviará a Prototipado </h6>
            <button class="close" type="button" data-dismiss = "modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="modal-body">
           <div class="row">
            <div class="container">
              {% if request.user.is_authenticated %}            
                <div class=" text-center">
                  <form method="POST" action="{% url 'idea:fastrack' pk  %} ">{% csrf_token %}

                     {% if consulta == 4 %}  
                     <p class="text-muted"> ¡Opps! Esta Idea ya se encuentra en la fase Prototipado </p>

                     {% else %}
                        <button type= "submit" class="btn btn-outline-success  mr-2"><i class="fas fa-check" style="color:green"></i> Enviar a Fastrack </button>
                      {% endif %}          
                 
                    <button type="button" class="btn btn-light" data-dismiss="modal">Volver</button>

                  </form><br>
                </div>
            {% endif %}
             </div>
          </div>
      </div>
  </div>
</div>
